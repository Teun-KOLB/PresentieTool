
# .github/workflows/static.yml
name: Deploy static site to Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Zet Jekyll uit (handig als je mappen/bestanden met _ zou hebben)
      - name: Add .nojekyll
        run: touch .nojekyll

      # Upload de site uit de root van je repo (index.html, style.css, script.js)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # <-- belangrijk: jouw site staat in de root

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

